<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ourwoeather</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  
</head>
<body>
  <div class="card">
        <div class="search">
            <input type="text"  placeholder="enter city name" spellcheck="false">
            <button id="searchButton"> <img src="images/search icon.png"></button>
            <button id="favorite"><i class="bi bi-heart-fill"></i></button>
        </div>
  
    <div class="error">
      <img src="images/error.png" >
      <p>sorry there is no city with that name</p>
       
    </div>

    <div class="weather">
        <img src="images/icons8-snow-94.png" class="weather-icon"> 
        <h1 class="temp"></h1>
        <h2 class="city" id="locationElement">New york</h2>
        
        <div class="details">
          <div class="col">
            <img src="images/weather.png" >
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" >
            <div>
              <p class="wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      
    </div>
  </div>


<div class="favorites">
  <h3>Favorite Cities</h3>
  <ul id="favoritesList"></ul>

  
</div>




 <!-- Scripts -->     
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
